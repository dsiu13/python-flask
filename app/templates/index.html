<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title>{{ title }} - Mircoblog</title>
    {% else %}
    <title>Welcome to the Microblog</title>
    {% endif %}
  </head>
  <body>
    {% extends "base.html" %}

    {% block content %}
        <h1>Hi, {{ user.username }}!</h1>
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
    {% endblock %}
  </body>
</html>
